<div class="row mt-5 pl-5 pr-5 pb-5" *ngIf="movie">
    <div class="col-md-4">
        <img [src]="movie.poster_path | poster" [alt]="movie.title" class="img-thumbnail">
    </div>
    <div class="col-md-8">
        <h1 class="movie-detail-title mb-4">{{movie.title}}</h1>
        <div class="row">
            <div class="col-10">
                <star-rating [value]="movie.vote_average"
                totalstars="10" 
                checkedcolor="yellow" 
                uncheckedcolor="grey" 
                size="20px" 
                readonly="false"></star-rating>
            </div>
            <div class="col-2 text-white">
                {{movie.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-white movie-detail-overview">
                {{movie.overview}}
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">
                <button class="backButton" mat-raised-button color="primary" (click)="back()">Regresar</button>
            </div>
        </div>
          
    </div>
</div>
