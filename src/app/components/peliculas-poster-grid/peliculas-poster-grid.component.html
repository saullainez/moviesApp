<div class="row last-movies-container">
    <div class="col-sm-12 col-md-3 col-lg-2 mb-5" *ngFor="let movie of movies">
        <img class="img-fluid poster" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10">
                    ********
                </div>
                <div class="col-2">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
