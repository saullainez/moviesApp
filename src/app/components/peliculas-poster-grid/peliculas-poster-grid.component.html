<div class="row last-movies-container">
    <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2 mb-5" *ngFor="let movie of movies">
        <img class="img-fluid poster" [src]="movie.poster_path | poster" alt="" (click)="onMovieClick(movie)">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10">
                    <star-rating [value]="movie.vote_average"
                                totalstars="10" 
                                checkedcolor="yellow" 
                                uncheckedcolor="grey" 
                                size="14px" 
                                readonly="false"></star-rating>
                </div>
                <div class="col-2 text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
